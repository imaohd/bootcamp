<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Formulario</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img
        class="header-logo"
        src="./images/nav-logo.png"
        alt="logo del formularios"
      />
      <nav class="header-nav">
        <ul class="header-nav_menu">
          <li><a href="#categorias">Categorias</a></li>
          <li><a href="#Portafolio">Portafolio</a></li>
        </ul>
      </nav>
    </header>
    <!-- end header -->
    <!-- content -->
    <section class="content">
      <!-- container -->
      <div class="container">
        <h2 class="titulo">Contactanos</h2>
        <!-- names -->
        <div class="name">
          <div class="field">
            <label for="fname">Nombre:</label>
            <input placeholder="Nombre" type="text" id="fname" name="fname" />
          </div>
          <div class="field">
            <label for="fLastName">Apellido:</label>
            <input
              placeholder="Apellido"
              type="text"
              id="fLastName"
              name="fLastName"
            />
          </div>
        </div>
        <!-- end Names -->
        <!-- contact -->
        <div class="contact">
          <div class="field">
            <label for="fPhone">Telefono:</label>
            <input
              placeholder="Telefono"
              type="number"
              id="fPhone"
              name="fPhone"
            />
          </div>
          <div class="field">
            <label for="fAdress">Direcci贸n:</label>
            <input
              placeholder="Direcci贸n"
              type="text"
              id="fAdress"
              name="fAdress"
            />
          </div>
          <div class="field">
            <label for="fEmail">Email:</label>
            <input placeholder="Email" type="email" id="fEmail" name="fEmail" />
          </div>
        </div>
        <!-- end contact -->
        <!-- Description -->
        <div class="description">
          <div class="textarea">
            <label for="fDescription">Descripci贸n:</label>
            <textarea
              placeholder="Descripci贸n"
              id="fDescription"
              name="fDescription"
            ></textarea>
          </div>
        </div>
        <!-- end description -->
        <!-- Buttons -->
        <div class="button">
          <a class="main-button_cancel">Cancelar</a>
          <a class="main-button_enviar">Enviar</a>
        </div>
        <!-- end bittons -->
      </div>
      <!-- end container -->
    </section>
    <!-- end content -->
  </body>
</html>
