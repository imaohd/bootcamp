<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primer Formulario</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img
        class="header-logo"
        src="./images/nav-logo.png"
        alt="logo del formularios"
      />
      <nav class="header-nav">
        <ul class="header-nav_menu">
          <li><a href="#categorias">Categorias</a></li>
          <li><a href="#Portafolio">Portafolio</a></li>
        </ul>
      </nav>
    </header>
    <!-- end header -->
    <section class="content">
      <div class="container">
        <h2 class="titulo">Contactanos</h2>
        <div class="name">
          <div class="field">
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="field">
            <label for="fLastName">Apellido:</label>
            <input type="text" id="fLastName" name="fLastName" />
          </div>
        </div>
        <div class="contact">
          <div class="field">
            <label for="fPhone">Telefono:</label>
            <input type="number" id="fPhone" name="fPhone" />
          </div>
          <div class="field">
            <label for="fAdress">Dirección:</label>
            <input type="text" id="fAdress" name="fAdress" />
          </div>
          <div class="field">
            <label for="fEmail">Email:</label>
            <input type="email" id="fEmail" name="fEmail" />
          </div>
        </div>
        <div class="description">
          <div class="textarea">
            <label for="fDescription">Descripción:</label>
            <textarea id="fDescription" name="fDescription"></textarea>
          </div>
        </div>
        <div class="button">
          <a class="main-button_cancel">Cancelar</a>
          <a class="main-button_enviar">Enviar</a>
        </div>
      </div>
    </section>
  </body>
</html>
